<ted-header type="solid" headroom tolerance="5" offset="100"></ted-header>

<section id="team">
	<div class="wrap">
		<div class="content">
			<h1>our team</h1>
			<h4>some cool people</h4>
			
			<tab-group>
				<tab ng-repeat="teamObj in ::repoData.team.teams" tab-title="teamObj.name">
					<div class="grid">
						<div class="row">
							<div ng-repeat="member in ::repoData.team.teamMembers[teamObj._id]" class="el col-md-4">
								<div class="gr-ctn" bg-img="{{member.image}}"></div>
								<div class="member_info">
									<h2>{{::member.firstname}} {{::member.lastname}}</h2>
								</div>
							</div>
						</div>
					</div>
				</tab>
			</tab-group>
			
		</div>
	</div>
</section>
